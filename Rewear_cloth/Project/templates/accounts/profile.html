{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2 class="text-xl font-bold mb-4">My Profile</h2>
    <form method="post" enctype="multipart/form-data" class="form">
      {% csrf_token %}
      <div class="grid gap-4">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </form>
  </div>
{% endblock %}
